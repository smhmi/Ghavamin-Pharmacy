        }
        
        .content {
            background: rgba(0, 0, 0, 0.5);

            border-radius: 12px;

        .logo {

        }
        
        h4 {
            margin-bottom: 20px;
            color: #f8f4f8;
            font-family: sans-serif;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 300px;

        }
        
        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            font-size: 16px;
            color: #333;
        }
        
        .links a:hover {
            transform: translateY(-2px);
            background: #e8f5e9;
        }
        
        .links img {
            width: 22px;
            height: 22px;
            margin-left: 8px;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            display: block;
            width: 100%;
            background: #0078ff;
            color: #fff;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }
        
        .btn:hover {
            background: #005fcc;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: right;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .close {
            color: red;
            float: left;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .hidden {
            display: none;
        }
        
        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3>ارسال نسخ الکترونیکی</h3>
            
            <input type="text" id="rahgiri" placeholder="کد رهگیری" maxlength="5">
            <input type="text" id="melli" placeholder="کد ملی" maxlength="10">
            <input type="text" id="mobile" placeholder="موبایل" maxlength="11">
            
            <label for="insurance">نوع بیمه:</label>
            <select id="insurance">
                <option value="">انتخاب کنید</option>
                <option value="تأمین اجتماعی">تأمین اجتماعی</option>
                <option value="سلامت">سلامت</option>
                <option value="نیروهای مسلح">نیروهای مسلح</option>
            </select>
            <button class="submit-btn" onclick="sendToWhatsApp()">ارسال</button>
        </div>
    </div>

<script>
        const modal = document.getElementById("myModal");
        const openBtn = document.getElementById("openModal");
        const closeBtn = document.getElementById("closeModal");

        openBtn.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (e) => {
            if (e.target === modal) modal.style.display = "none";
        }

        function sendToWhatsApp() {
            const rahgiri = document.getElementById("rahgiri").value.trim();
            const melli = document.getElementById("melli").value.trim();
            const mobile = document.getElementById("mobile").value.trim();
            const insurance = document.getElementById("insurance").value.trim();
            
             if (!rahgiri || !melli || !mobile || !insurance) {
                alert("لطفاً تمام فیلدها را پر کنید.");
                return;
            }
            const rahgiriRegex = /^[0-9]{3,5}$/;
            if (!rahgiriRegex.test(rahgiri)) {
                alert("❌ کد رهگیری باید فقط عددی و بین ۳ تا ۵ رقم باشد.");
                return;
            }

            const melliRegex = /^[0-9]{10}$/;
            if (!melliRegex.test(melli)) {
                alert("❌ کد ملی باید دقیقاً ۱۰ رقم عددی باشد.");
                return;
            }
            const mobileRegex = /^[0-9]{11}$/;
            if (!mobileRegex.test(mobile)) {
                alert("❌ شماره موبایل باید دقیقاً ۱۱ رقم عددی باشد.");
                return;
            }

            // 🔹 شماره واتساپ بیزینس خود را در اینجا بگذار (فرمت بین‌المللی بدون + یا 0)
            const phoneNumber = "989201074887"; // مثال: 98912xxxxxxx

            // 🔹 پیام خوش‌آمد و اطلاعات نسخه
            const message = `🩺 ارسال نسخه الکترونیکی:\nکد رهگیری: ${rahgiri}\nکد ملی: ${melli}\nنوع بیمه : ${insurance}\nشماره موبایل: ${mobile}`;


            // لینک واتساپ بیزینس
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>
